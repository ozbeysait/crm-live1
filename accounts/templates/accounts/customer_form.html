{%  extends 'accounts/main.html' %}
{% load static %}
{% block content %}


<div class="row">
	<div class="col-md">
		<div class="card card-body">

			<form action="" method="POST">
				{% csrf_token %}
				<h3>Müşteri Bilgilerini Güncelle </h3>
				<hr>
				<h6>Müşteri: </h6>
				<p>{{form.name}}</p>
				<hr>
				<h6>Yetkili Kişi: </h6>
				<p>{{form.person}}</p>
				<hr>
				<h6>Şehir: </h6>
				<p>{{form.city}}</p>
				<hr>	
				<h6>Telefon: </h6>
				<p>{{form.phone}}</p>
				<hr>
				<h6>Email: </h6>
				<p>{{form.email}}</p>
				<hr>	
				
				<input type="submit" name="Submit">
			</form>

		</div>
	</div>
</div>


{% endblock %}
