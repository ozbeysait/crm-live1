<h2>{{ticket.id}} numaralı ticket.</h2>
<hr>
<p><strong class="text-uppercase">MÜŞTERİ: </strong>{{ticket.customer}}</p>
<p><strong class="text-uppercase">İSİM: </strong>{{ticket.name}}</p>
<p><strong class="text-uppercase">EMAİL: </strong>{{ticket.email}}</p>
<p><strong class="text-uppercase">KONU: </strong>{{ticket.subject}}</p>
<p><strong class="text-uppercase">MESAJ: </strong>{{ticket.message}}</p>
<hr>
<p>{{ticket.ip}} adresinden {{ticket.createAt}} tarihinde tarafımıza iletilmiştir.</p>
